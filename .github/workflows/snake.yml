name: ğŸ Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true # so later commit can push

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: "MayerAttila"
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
          github_token: ${{ secrets.USER_BIO_TOKEN }}

      - name: Commit updated snake SVGs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update GitHub-snakes"
          file_pattern: "output/*.svg"
          branch: main
